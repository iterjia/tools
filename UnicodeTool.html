<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>ToUnicode</title>
	<script type="text/javascript">
	function toUnicode() {
		var sUniText = "";
		var sText = document.getElementById("txtContainer").value;
		var nLen = sText.length;
		for(var i = 0; i < nLen; i++) {
			var c = sText.charCodeAt(i);
			if(c > 255) sUniText += ("\\u" + c.toString(16));
			else sUniText += sText[i];
		}
		document.getElementById("txtContainer").value = sUniText;
	}
	
	function decode() {
		var sUniText = "";
		var sText = document.getElementById("txtContainer").value;
		sText = sText.replace(/\\u/g, ",0x").substr(1);
		var charArr = sText.split(",");
		for(var i = 0; i < charArr.length; i++) {
			sUniText += String.fromCharCode(charArr[i]);
		}
		document.getElementById("txtContainer").value = sUniText;
	}
	</script>
</head>

<body>
<textarea id="txtContainer" cols=90 rows=30></textarea><br><br>
<input type="button" onclick="toUnicode();" style="width:80px" value="Encode">
<input type="button" onclick="decode();" style="width:80px" value="Decode">
</body>
</html>
